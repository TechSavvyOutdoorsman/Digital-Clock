<!DOCTYPE html>
    <html lang='en'>
    <head>
        <meta charset='UTF-8'/>
        <link rel='stylesheet' href='./css/styles.css'>
        <script src='./javascript/script.js'></script>

    when the webpage has loaded all content -->

        <div id="MyClockDisplay" class="clock" onload="showTime()">
        </div>
    </body>
